service: partymode

custom:
  tableName: partymode
  dynamoEndpoint: https://dynamodb.us-west-2.amazonaws.com

provider:
  name: aws
  runtime: java8
  stage: dev
  region: us-west-2
  memorySize: 512
  timeout: 20
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:Scan
        - dynamodb:Query
      Resource: arn:aws:dynamodb:*:*:table/${self:custom.tableName}
  environment:
    DYNAMODB_ENDPOINT: ${self:custom.dynamoEndpoint}
    DYNAMODB_TABLE_NAME: ${self:custom.tableName}
    MY_NUMBER: ${env:MY_NUMBER}
    SLACK_WEBHOOK_URI: ${env:SLACK_WEBHOOK_URI}

package:
  artifact: build/libs/partymode-dev.jar

functions:
  call-handler:
    handler: com.merricklabs.partymode.handlers.CallHandler
    events:
      - http:
          path: call
          method: post
  sms-handler:
    handler: com.merricklabs.partymode.handlers.SmsHandler
    events:
      - http:
          path: sms
          method: post

resources:
  Resources:
    RidesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: start_time
            AttributeType: S
        KeySchema:
          - AttributeName: start_time
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}